sections:
  about:
    heading: "О Masari"
    paragraphs:
      line1: "Masari это инновационная криптовалюта, ориентированная на конфиденциальность, которая позволяет пользователям очень быстро отправлять деньги по всему миру с низкими комиссиями."
      line2: "Masari ($MSR) это Proof-of-Work (PoW) peer-to-peer (P2P) интернет-валюта с использованием хорошо изученных и криптографически обоснованных <a href='https://cryptonote.org/whitepaper.pdf' target='_blank'>CryptoNote</a> и <a href='https://lab.getmonero.org/pubs/MRL-0005.pdf' target='_blank'>RingCT</a> протоколов. Это означает, что каждый источник транзакции, сумма и ее назначение запутываются по умолчанию."
      line3: "Masari это проект с открытым исходным кодом, полностью децентрализованный, похожий на Биткойн. С несколькими нововведениями CryptoNote, такими как Uncle Mining посредством <a href='https://github.com/masari-project/research-corner/blob/master/secor/secor.pdf' target='_blank'> протокола SECOR </a>, a <a href='https://wallet.getmasari.org' target='_blank'>полностью клиенский веб-кошелек</a>, и PoW шардинга посредством <a href='https://github.com/masari-project/research-corner/blob/master/blocktree/blocktree.pdf' target=''>протокола blocktree</a>, Masari это быстрая, взаимозаменяемая, безопасная, приватная и вот-вот масштабируемая валюта."
    images:
      block1:
        heading: "Масштабируемость"
        text: "Инициативы по масштабируемости включают протоколы SECOR и Blocktree."
      block2:
        heading: "Разработано сообществом"
        text: "Разработано и профинансировано волонтерами сообщества"
