about:
  paragraph_1: "Masari (MSR) это Proof-of-Work (PoW) peer-to-peer (P2P) интернет-валюта с использованием хорошо изученных и криптографически обоснованных <a href='https://lab.getmonero.org/pubs/MRL-0005.pdf' target='_blank'>RingCT</a> и <a href='https://cryptonote.org/whitepaper.pdf' target='_blank'>CryptoNote</a> протоколов. Это означает, что каждый источник транзакции, сумма и ее назначение запутываются по умолчанию. Masari это проект с открытым исходным кодом, полностью децентрализованный без каких-либо центральных органов власти, похожий на Биткойн. С несколькими CryptoNote нововведениями, такими как Uncle Mining посредством <a href='https://github.com/masari-project/research-corner/blob/master/secor/secor.pdf' target='_blank'>протокола SECOR</a>, a <a href='https://wallet.getmasari.org' target='_blank'>полностью клиенский веб-кошелек</a>, и PoW шардинг посредством <a href='https://github.com/masari-project/research-corner/blob/master/blocktree/blocktree.pdf' target='_blank'>протокола blocktree</a>, Masari это быстрая, взаимозаменяемая, безопасная, приватная и вот-вот масштабируемая валюта."
  paragraph_2: "С помощью кольцевых подписей, кольцевых конфиденциальных транзакций и скрытых адресов каждый источник отправления, сумма и ее место назначения не отслеживаются и не могут быть связаны. Транзакции в блокчейне Masari не могут быть связаны с конкретным пользователем или реальной личностью в жизни."
  paragraph_3: "Приватная по умолчанию. Masari является взаимозаменяемой формой валюты. Поставщики и биржи не могут занести в черный список единицы Masari из предыдущих сапоставлений транзакции."
  paragraph_4: "Uncle mining (протокол SECOR) надежно сокращает время блока до 60 секунд, в отличие от обычных 120 секунд, присутствующих в большинстве монет CryptoNote. В сочетании с низкими комиссиями ваши средства будут отправлены и получены быстро и за небольшую плату."
  paragraph_5: "Masari создал первую итерацию того, что теперь является алгоритмом сложности LWMA. Masari использует улучшенный алгоритм LWMA в качестве алгоритма сложности для решения проблемы флеш-майнинга и медленных корректировок сложности, чтобы сохранить прибыльность майнинга и безопасность нашей сети."
  paragraph_6: "В дополнение к сокращению времени блока, наш протокол SECOR также помогает добавить больше 'веса' к блокчейну, поощряя майнеров, которые решают <a href='https://www.investopedia.com/terms/o/orphan-block-cryptocurrency.asp' target='_blank'>сиротские блоки</a>, дальнейшая защита сети и обеспечение дополнительной защиты от расщепления цепи."
  paragraph_7: "Наш <a href='https://github.com/masari-project/masari-webwallet' target='_blank'>веб-кошелек</a> так же полностью на клиентской стороне, это значит что вы можете эффективно и безопасно тратить свои деньги в любом месте в любое время."
  paragraph_8: "В настоящее время монеты CryptoNote не могут эффективно масштабироваться из-за присущих им функций конфиденциальности по умолчанию, занимающих большую часть размера каждой транзакции. Masari нашло решение это проблемы - blocktree, метод, который увеличивает пропускную способность транзакций, позволяя параллельно добывать несколько блоков. Используя этот протокол, сеть сможет сохранять эффективность при более высоких нагрузках, поскольку Masari дополнительно поддерживается и используется. Blocktree в текущий момент находится в разработке."
  paragraph_9: "Есть идеи о том, как улучшить Masari? Присоединяйтесь к нам и найдите поддержку в растущем сообществе Masari:"
  heading_1: "Masari это валюта обеспечивающая приватность."
  heading_2: "Masari это взаимозаменяемая валюта."
  heading_3: "Masari это быстрая валюта."
  heading_4: "Masari это надежная валюта."
  heading_5: "Эффективное Масштабирование"
  heading_6: "Сообщество Masari"
