title: "Простое расширенное согласованное решение: Uncle Mining на блокчейне"
abstract: "С момента создания Биткойна и внедрения криптовалюты, были разработаны альтернативные итерации децентрализованных одноранговых электронных денежных средств не требующие разрешений. Тем не менее, большинство из этих систем имеют те же свойства блокчейна, которые впоследствии сохраняют аналогичные ограничения масштабируемости по цепочке свойственные Биткойну. С введением протокола SECOR мы предлагаем простую версию Uncle Mining, предназначенную для более быстрой эмиссии блока, обеспечивая при этом дополнительную безопасность сети за счет вознаграждения майнеров за осиротевшие блоки, частично решая некоторые из неотъемлемых ограничений масштабируемости технологии блокчейн. Эти дополнительные свойства достигаются путем введения веса блока и дифференцирования его от сложности блока в системе проверки работоспособности (PoW) на основе хеш-функции, которая достигает консенсуса через самую тяжелую цепь в сети."
