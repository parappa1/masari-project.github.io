title: "WWHM Алгоритм корректировки сложности"
abstract: "В этом документе подробно описывается реализация криптовалюты Masari и переход к алгоритму корректировки сложности средневзвешенной гармонической средней, чтобы плавно отрегулировать целевой уровень сложности так, чтобы цепочка поддерживала устойчивое двухминутное время блокировки. Первоначальная идея этого алгоритма пришла от Тома Гарольда и была изменена Скоттом Робертсом. Первоначальная реализация C ++ была сделана Таером Хаваджа из Masari Core Team. Эта реализация с тех пор была принята несколькими другими криптовалютными проектами и проложила путь для других алгоритмов корректировки сложности, таких как LWMA."
