title: "CryptoNote Blocktree: Частично Асинхронный Консенсус Метаблоков"
abstract: "Одной из самых больших проблем масштабируемости блокчейна является размер блока, где слишком большой блок будет иметь проблемы во времени распространения и проблемы централизации, в то время как слишком маленький вызовет неспособность сети сходиться в основной цепи. На практике можно утверждать, что нижняя граница составляет приблизительно 15 секунд, учитывая надлежащее управление сиротскими блоками и небольшую верхнюю границу размера блока [1]. Таким образом, чтобы увеличить пропускную способность транзакций при сохранении безопастной концепции блока Proof of Work (PoW) в децентрализованной сети без разрешений, необходимо иметь возможность параллельно добывать несколько блоков. В этом документе предлагается Blocktree, древовидная структура, которая принципиально расширит линейную природу блокчейна."
